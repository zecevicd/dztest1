apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  strategy: {}
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - image: nginx
        imagePullPolicy: IfNotPresent 
        name: frontend
        resources:
          request: 
            cpu: "1.0" 
            memory: "1G" 
          limits: 
            cpu: "1.0" 
            memory: "1G" 
